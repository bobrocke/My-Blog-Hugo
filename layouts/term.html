{{ define "main" }}
  {{ "<!-- layouts/term.html -->" | safeHTML }}
  <div class="m-8 dark:text-gray-400">
    <h1 class="text-2xl md:text-4xl mb-6">{{ .Title }}</h1>

    {{ .Content }}

    {{ $pages := .Pages}}
    {{ $paginator := .Paginate $pages.ByDate.Reverse 8 }}

    {{ range $paginator.Pages }}
      <h3 class="ml-6 pb-4 text-lg md:text-2xl hover:text-red-600 dark:hover:text-red-900"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
    {{ end }}

    {{ partial "pagination.html" . }}
  </div>
{{ end }}
