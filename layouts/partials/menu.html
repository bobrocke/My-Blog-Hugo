{{- if .Site.Menus.main }}
  <nav class="d-navbar bg-neutral text-neutral-content">
    <ul class="">
      {{- range .Site.Menus.main }}
        {{- if not .Parent }}
          <li class="">
            <a class="" href="{{ .URL }}">{{ .Name }}</a>
          </li>
        {{- end }}
      {{- end }}
    </ul>
  </nav>
{{- end }}
