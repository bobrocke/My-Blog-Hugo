{{ define "main" }}
  {{ "<!-- layouts/taxonomy.html -->" | safeHTML }}
  <div class="mx-6 mt-8">
    <h1 class="text-2xl font-bold md:text-4xl mb-6">{{ .Title }}</h1>

    {{ $paginator := .Paginate .Pages.ByTitle 12 }}

    {{ range $paginator.Pages }}
      <h3 class="ml-6 pb-4 text-lg hover:text-primary-highlight md:text-2xl"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
    {{ end }}
  </div>

    {{ partial "pagination.html" . }}

{{ end }}
