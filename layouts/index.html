{{ define "main" }}
 	{{ $paginator := (.Paginate (where .Site.RegularPages "Type" "post").ByDate.Reverse) }}
  {{ range $paginator.Pages }}
    <div class="mx-6 mt-8">
      <h2><a class="font-serif md:text-3xl" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      <div class="md:text-sm mb-3">{{ .Date | time.Format ":date_long" }}</div>
      <div class="max-w-none leading-none prose md:prose-lg">{{ .Summary }}</div>
    </div>
 	{{ end }}

  {{ partial "pagination.html" . }}

{{ end }}
