{{ define "main" }}
  <div class="mx-6 mt-8 prose prose-lg prose-a:no-underline prose-a:hover:text-red-600">
    <h1 class="font-serif md:text-4xl">{{ .Title }}</h1>

    {{ .Content }}

    {{ $pages := .Pages}}
    {{ $paginator := .Paginate $pages.ByTitle 8 }}

    {{ range $paginator.Pages }}
      <h3><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
    {{ end }}

    {{ partial "pagination.html" . }}
  </div>
{{ end }}
